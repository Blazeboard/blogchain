on: [push]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Blazeboard/install-rust-substrate-action@v0.0.3-alpha
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
